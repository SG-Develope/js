<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="./ex05-05.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="ex05-05.js" defer></script>
  </head>
  <body>
    <div id="todo">
      <div class="todoElement">
        <header>
          <h1>Todo List - 목록 조회 🙂</h1>
        </header>
        <div id="main">
          <div id="container">
            <h2>Todo 목록</h2>
            <!-- 새로운 할일 입력 폼 -->
            <div class="todoinput">
              <input type="text" autofocus">
              <button type="button" class="addBtn">추가</button>
              <button class="delbtn">선택 삭제</button>
            </div>
            <!-- 할일 목록이 표시되는 영역 -->
            <div class="table-wrap">
              <table class="todolist">
                <colgroup>
                  <col style="width: 15%" />
                  <col style="width: 15%" />
                  <col style="width: 55%" />
                  <col style="width: 15%" />
                </colgroup>
                <caption>
                  TodoList
                </caption>
                <thead>
                  <tr>
                    <th scope="col"><input type="checkbox" /></th>
                    <th scope="col">선택</th>
                    <th scope="col">목록(click)</th>
                    <th scope="col">진행상황</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <footer>
          <p>&copy; 멋쟁이 사자처럼 FrontEnd BootCamp</p>
        </footer>
      </div>
    </div>
  </body>
</html>
